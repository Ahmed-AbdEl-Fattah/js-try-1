<!DOCTYPE html>
<html lang="en">

<head>

    <title>login</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="#" class="brand">Shopping Cart</a>

                <nav>
                    <ul id="links">
                        <li><a href="login.html">sign in</a></li>
                        <li><a href="register.html">sign up</a></li>
                    </ul>
                    <ul id="user_info">
                        <li><a href="#" id="user"></a></li>
                    </ul>
                </nav>
            </div>
        </div>

    <section class="section-form">
        <h2>Login User</h2>
        <form>
            <input type="email" placeholder="Enter Email" id="email">
            <input type="password" placeholder="Enter password" id="password" >
            <i id="eye"  class="fas fa-eye"></i>
            <i id="eye-close" class="fas fa-eye-slash"></i>
            <input type="submit" value="sign in" id="sign_in">
            <span class="have-account">Not Have An Account <a href="register.html">SignUp Now</a></span>
        </form>
    </section>












    <script src="js/login.js"></script>
